<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top">
        <div class="header">
             <div class="logo"><img src="logo.png" alt="logo"></div>  
        </div>
        <div class="navbar">
            <div class="navtext">All</div>
            <div class="navtext">Today's deals</div>
            <div class="navtext">Customer Service</div>
            <div class="navtext">Registry</div>
            <div class="navtext">Gift Cards</div>
            <div class="navtext">Sell</div>
        </div>
    </div>
        <div class="main">
            <div class="spanbar">
                <div class="bg-yellow text-center py-1">
                        <span>Shop All Holiday Gift Cards</span>
                </div>
            </div>
            <div class="greenimg">
                <div class="bg-image text-center py-1" id="content">
                    <h1>Holiday Gift Guides</h1>
                    <h3>Be a go-gifter</h3>
                </div>
            </div>

            <div class="perfectgift">
                <div class="pelement">
                    <p>Find the perfect gift <span id="spaninp">Shop now</span></p>
                </div>
                 <div class="giftimg">  
                    <img src="img_1.jpg" alt="tablet" class="imgs">
                    <img src="img_2.jpg" alt="vase" class="imgs">
                    <img src="img_3.jpg" alt="watches" class="imgs">
                    <img src="img_4.jpg" alt="dog and cat" class="imgs">
                </div>
            </div>

            <div class="midimg">
                <img class="widepic" src="img_9.png" alt="picture of vr set">

            </div>
            <div class="secondpelement">
                <p>Play the gifting game <span id="spaninp">Shop gaming</span></p>
            </div>
            <div class="midimg" id="secondimg">
                <img class="widepic" src="img_10.png" alt="picture of headphones">
            
            </div>
            <div class="secondpelement">
                <p>The sound of cheer <span id="spaninp">Shop Audio & Accessories</span></p>
            </div>

        
    </div>
            
    <div class="footer">

        <div class="navbar" id="bottombar" >
                <a class="color-white" href="#">Back to Top</a>

        </div>
        <div class="header" id="footer-logo">
                <img src="logo.png" alt="logo">
        </div>


    </div>
        
    
    
















    
</body>
</html>
